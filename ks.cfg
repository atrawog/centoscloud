text
cdrom
lang en_US.UTF-8
keyboard de
timezone --utc Europe/Vienna
rootpw  --plaintext cloudinit
selinux --disabled
firewall --service=ssh
zerombr
clearpart --all --drives=vda
ignoredisk --only-use=vda
part /boot --fstype=ext2 --asprimary --size=500
part pv.01 --grow --asprimary --size=4096
volgroup kvg pv.01
logvol / --fstype=ext4 --name=root --vgname=kvg --size=4000
bootloader --location=mbr --append=" biosdevname=0 console=ttyS0"
network --device=eth0 --bootproto=dhcp --noipv6
services --enabled=acpid,ntpd,sshd,cloud-init
reboot --eject
%post
yum install -y openssh-server cloud-init ntp wget curl vim acpid sudo
%end
